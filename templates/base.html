<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Transcription & Summarization</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg glass-nav sticky-top mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-soundwave me-2"></i>AI Transcription
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- <a class="nav-link active" href="/"><i class="bi bi-house-door me-1"></i> Home</a> -->
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#"><i class="bi bi-clock-history me-1"></i> History</a> -->
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#"><i class="bi bi-gear me-1"></i> Settings</a> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container animate-fade-in">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 mt-5 small">
      <div class="container">
        <p>&copy; 2025 AI Transcription. Powered by Whisper & PyTorch.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
